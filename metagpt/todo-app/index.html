<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, responsive todo list application with local storage">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div id="app" class="app-container">
        <header class="app-header">
            <h1>Todo List</h1>
        </header>

        <main class="app-main">
            <!-- Task Input Form -->
            <section class="task-input-section">
                <form id="task-form" class="task-form" role="form" aria-label="Add new task">
                    <div class="input-group">
                        <label for="task-input" class="visually-hidden">New task description</label>
                        <input 
                            type="text" 
                            id="task-input" 
                            class="task-input" 
                            placeholder="What needs to be done?"
                            maxlength="500"
                            required
                            aria-describedby="char-count"
                        >
                        <button type="submit" class="add-button" aria-label="Add task">
                            Add
                        </button>
                    </div>
                    <div id="char-count" class="char-count" aria-live="polite">
                        <span class="current-count">0</span>/500 characters
                    </div>
                </form>
            </section>

            <!-- Filter Controls -->
            <section class="filter-section" role="tablist" aria-label="Filter tasks">
                <div class="filter-buttons">
                    <button 
                        type="button" 
                        class="filter-btn active" 
                        data-filter="all"
                        role="tab"
                        aria-selected="true"
                        aria-controls="task-list"
                    >
                        All (<span class="count" data-count="all">0</span>)
                    </button>
                    <button 
                        type="button" 
                        class="filter-btn" 
                        data-filter="active"
                        role="tab"
                        aria-selected="false"
                        aria-controls="task-list"
                    >
                        Active (<span class="count" data-count="active">0</span>)
                    </button>
                    <button 
                        type="button" 
                        class="filter-btn" 
                        data-filter="completed"
                        role="tab"
                        aria-selected="false"
                        aria-controls="task-list"
                    >
                        Completed (<span class="count" data-count="completed">0</span>)
                    </button>
                </div>
            </section>

            <!-- Task List -->
            <section class="task-list-section">
                <ul id="task-list" class="task-list" role="tabpanel" aria-live="polite" aria-label="Task list">
                    <!-- Tasks will be dynamically inserted here -->
                </ul>
                
                <!-- Empty State -->
                <div id="empty-state" class="empty-state hidden">
                    <p class="empty-message">No tasks yet. Add one above!</p>
                </div>

                <!-- Loading State -->
                <div id="loading-state" class="loading-state hidden" aria-live="polite">
                    <p>Loading tasks...</p>
                </div>

                <!-- Error State -->
                <div id="error-state" class="error-state hidden" role="alert">
                    <p class="error-message">An error occurred. Please try again.</p>
                    <button type="button" class="retry-button">Retry</button>
                </div>
            </section>
        </main>

        <!-- Footer with bulk actions -->
        <footer class="app-footer">
            <div class="bulk-actions hidden">
                <button type="button" id="clear-completed" class="clear-button">
                    Clear Completed
                </button>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="src/models/Task.js"></script>
    <script src="src/models/AppState.js"></script>
    <script src="src/utils/uuid.js"></script>
    <script src="src/utils/dateUtils.js"></script>
    <script src="src/utils/domUtils.js"></script>
    <script src="src/services/ValidationService.js"></script>
    <script src="src/services/StorageService.js"></script>
    <script src="src/services/TaskManager.js"></script>
    <script src="src/services/FilterManager.js"></script>
    <script src="src/components/ComponentFactory.js"></script>
    <script src="src/components/ViewRenderer.js"></script>
    <script src="src/components/UIController.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
